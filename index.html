<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Product preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

   
  </head>
  <body>
    <section class="container">
      <div class="hero">
        <img class ="mobile" src="/images/image-product-mobile.jpg" alt="product" />

         <img class="desktop"  src="/images/image-product-desktop.jpg" alt="product" />
      </div>

      <main>
        <header>
        <p class="tag">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </header>

      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        <span class="newPrice"> $149.99 </span>
        <span class="oldPrice"> $169.99 </span>
      </div>

      <div class="btn">
        <span class="cart"><img src="/images/icon-cart.svg" alt="cart" /></span>
        <p class="btnText">Add to Cart</p>
      </div>

      </main>
          </section>

  </div> -->
  </body>
</html>
